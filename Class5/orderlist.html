<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewreport" content="width=device-width,initial-scale"/>
        <title>Lists</title>
        <body>
            <h1>
                Contents
            </h1>
            <ol type="i">
                <li>Food</li>
                <li>Materials</li>
                <li>The world of living</li>

            </ol>
            <h2>
                Reversed Order
            </h2>
            <ol type="l" reversed>
                <li>Food</li>
                <li>Materials</li>
                <li>The world of living</li>
            </ol>
            <h2>Start dynamically</h2>
            <ol type="i" start="3">
                <li>Food</li>
                <ol>
                    <li>
                        INTRO
                        <br>
                        VEG
                        <br>
                        NON-VEG
                    </li>
                </ol>
                <li>Materials</li>
                <li>The world of living</li>
                <li>Living</li>
            </ol>
        </body>
    </head>
</html>
