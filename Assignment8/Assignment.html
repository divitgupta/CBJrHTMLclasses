<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body bgcolor="grenyellow">
    <form>
        <fieldset>
            <legend>Personnal information</legend>
            <label  for="First name">First Name:</label>
            <input type="text" id="First name" placeholder="First Name">
            <label for="Last name">Last Name:</label>
            <input type="text" id="Last name" placeholder="Lat Number">
            <br>
            <label for="gender">Gender:</label>
            <input type="checkbox" id="gender">Male:
            <input type="checkbox" id="gender">Female:
            <input type="checkbox" id="gender">Other:
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="abc@xyz.com">
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+91">
            <br>
            <label for="height"> Height</label>
            <input type="number" id="height">
        </fieldset>
        <fieldset  bgcolor="grey">
            <legend>Education</legend>
            <label for="School name">School Name</label>
            <input type="text" id="School name">
            <br>
            <label for="Class">Class</label>
            <input type="number" id="Class">
            <br>
            <label for="Stream">Stream</label>
            <input type="text" id="Stream">
            <br>
            <label for="Marksheet">Marksheet</label>
            <input type="file" id="Marksheet">
        </fieldset>
        
        
        <input type="submit">
        <br>
        <input type="reset">
    </form>
</body>
</html>
